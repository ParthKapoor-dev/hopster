syntax = "proto3";

package user;

option go_package = "packages/proto/build";

message User{
   string id = 1;
   string fullname = 2;
   string phoneNumber = 3;
   string email = 4;
}

service UserService{
    rpc RegisterNewUser(NewUserRequest) returns(User);
}

message NewUserRequest{
    string fullname = 1;
    string phoneNumber = 2;
    string email = 3;
}
